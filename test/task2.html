<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблица</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
			font-size: 20px;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
		}
		th {
			border: 1px solid #000;
			background-color: #000;
			color: #fff;
			border-spacing: 5px;
			padding: 15px;
		}
		td {
			border: 1px solid #000;
			padding: 10px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>День</th>
				<th>Действие</th>
				<th>Дополнительно</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td colspan="2">Начать учить таблицы</td>
			</tr>
			<tr>
				<td>2</td>
				<td rowspan="2" colspan="2">Выучить таблицы</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Понять, как работает colspan</td>
				<td>Да и rowspan тоже</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
